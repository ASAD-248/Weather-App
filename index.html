<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="weatherApp">
        <div class="content">
            <div class="container">
                <div class="wrap">
                    <nav>
                        <!-- <div class="logo">
                           <h1>WEATHER APP</h1> 
                        </div> -->
                        <div class="inp_box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="serch_bar" type="serch" placeholder="Enter City Name">
                        </div>
                        <div class="logo">
                            <!-- <h1>WEATHER APP</h1>  -->
                         </div>
                    </nav>
                    <header class="hero">
                        <!-- <div class="row">
                            <div class="title">
                                <h2>City Name</h2>
                            </div>
                        </div> -->
                        <div class="texts_wrap">
                            <div class="left">
                                <h2  class="title_city">City Name</h2>
                                <h4>
                                    Monday
                                </h4>
                                <h5>
                                    00/00/2024
                                </h5>
                                <h6>
                                    Wind <span> 6km/h</span>
                                </h6>
                                <div class="icon_text">
                                    <span class="icon"><img class="drop_icon" src="./assests/img/water-drop.png" alt=""></span>
                                    <span class="chance">25%</span>
                                </div>
                            </div>
                            <div class="center_con">
                                <div class="img_wrap">
                                    <div class="imag_txt">
                                        <div class="weather_text">
                                        <img class="cloud" src="./assests/img/cloudy (1).png" alt="">
                                        
                                        <span>Partly cloudly</span>
                                        </div>
                                     <!-- <img class="cloud" src="./assests/img/cloudy (1).png" alt=""> -->
                                     <div class="digree">
                                        <h1>
                                            22 <sup>o</sup>
                                        </h1>
                                    </div>
                                    </div>
                                    <!-- <div class="weather_text">
                                        <span>Partly cloudly</span>
                                    </div> -->
                                </div>
                                <!-- <div class="digree">
                                    <h1>
                                        22 <sup>o</sup>
                                    </h1>
                                </div> -->
                            </div>
                            <!-- <div class="digree">
                                <h1>
                                    22
                                </h1>
                            </div> -->
                            <!-- <div class="right"></div> -->
                        </div>
                    </header>
                </div>
                
            </div>
        </div>
    </section>



    <script src="https://kit.fontawesome.com/1ac82f4868.js" crossorigin="anonymous"></script>
</body>
</html>
